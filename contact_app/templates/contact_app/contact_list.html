<h2>Contact List</h2>
<a href="{% url 'contact_create' %}">Add Contact</a>
<ul>
  {% for contact in contacts %}
    <li>
      {{ contact.first_name }} {{ contact.last_name }} - {{ contact.email }} - {{ contact.phone_number }}
      <a href="{% url 'contact_update' contact.id %}">Edit</a> |
      <a href="{% url 'contact_delete' contact.id %}">Delete</a>
    </li>
  {% endfor %}
</ul>
